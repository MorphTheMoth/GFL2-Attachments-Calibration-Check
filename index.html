<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="https://cdn.discordapp.com/emojis/1320341246350463047.webp">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="script.js" defer></script>
  <title>Attachments Calibration Check</title>
</head>

<body>

  <h1>Attachments Calibration Check</h1>
  <div id="uploadContainer">
    <div class="upload-section" id="pasteLeft">Paste An Image<br>(Win+Shift+S)</div>
    <div class="upload-section" id="pasteRight">Click to Upload An Image</div>
  </div>
  <input type="file" id="fileInput" accept="image/*">
  <div id="content">
    <canvas id="canvas"></canvas>
    <div id="output"></div>
  </div>

  <div class="history-section">
    <div class="history-header" onclick="toggleHistory()">
      <span class="no-highlight"> History</span>
      <button class="clear-history" onclick="clearHistory()">Clear</button>
    </div>
    <div class="history-content" id="historyContent"></div>
  </div>

</body>

</html>
